<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="page-wrapper">
      <main class="main-content">
        <header class="page-header">
          <h1 class="page-header__heading">IP Address Tracker</h1>
          <form class="search" action="" method="post">
            <div class="search__wrapper">
              <input
                class="search__input"
                type="text"
                placeholder="Search for any IP address or domain"
                value=""
              />
              <button class="search__button" type="submit">
                <img src="./images/icon-arrow.svg" alt="" class="chevron" />
              </button>
            </div>
          </form>
          <article class="results">
            <h2 class="hidden">search results</h2>
            <div class="cell">
              <span class="label">IP Address</span>
              <span id="ip" class="result">-</span>
            </div>
            <div class="cell">
              <span class="label">Location</span>
              <span id="location" class="result">-</span>
            </div>
            <div class="cell">
              <span class="label">Timezone</span>
              <span id="timezone" class="result">-</span>
            </div>
            <div class="cell">
              <span class="label">ISP</span>
              <span id="isp" class="result">-</span>
            </div>
          </article>
        </header>
        <div id="map"></div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        Coded by <a href="https://github.com/Omid-Heidarzadeh">Omid Heidarzadeh</a>.
      </footer>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
